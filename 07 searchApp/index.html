<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pencarian For Biasa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #searchInput {
      padding: 10px;
      width: 300px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>

<body>

  <h2>Daftar Nama</h2>
  <input type="text" id="searchInput" placeholder="Cari nama...">

  <ul id="nameList">
    <li>Amanda</li>
    <li>Budi</li>
    <li>Citra</li>
    <li>Dani</li>
    <li>Eva</li>
    <li>Fajar</li>
  </ul>

  <script>
    let input = document.getElementById("searchInput");
    let listItems = document.querySelectorAll("#nameList li");

    input.addEventListener("input", function () {
      let keyword = this.value.toLowerCase();
      for (var i = 0; i < listItems.length; i++) {
        let itemText = listItems[i].textContent.toLowerCase();
        if (itemText.includes(keyword)) {
          listItems[i].style.display = "block";
        } else {
          listItems[i].style.display = "none";
        }
      }
    });
  </script>

</body>

</html>
