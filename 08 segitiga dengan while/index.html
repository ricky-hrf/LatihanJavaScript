<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 1;
    let n = 5; // Jumlah baris segitiga

    while (i <= n) {
      let j = 1;
      let output = '';

      while (j <= i) {
        output += '* ';
        j++;
      }

      console.log(output);
      i++;
    }

    // tanpa nested loop
    let k = 1;
    let result = '';
    while (k <= n) {
      result += '* ';
      console.log(result);
      k++;
    }
  </script>
</body>
</html>
